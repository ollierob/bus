syntax = "proto3";

package maven;

option java_package = "net.ollie.bus.deploy.build";
option java_outer_classname = "GitlabProtos";

message GitlabBuildSource {

    string id = 1;
    GitlabProject project = 2;
    map<string, string> variables = 3;

    string fetchSourceId = 10;

}

message GitlabProject {

    string id = 1;
    string name = 2;
    string ref = 3;
    string token = 4;

}